<!DOCTYPE html>{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans 'Freken Bok' %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li{% block accountant_active %}{% endblock accountant_active %}><a href="{% url 'accountant:main' %}">{% trans 'Accountant' %}</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 class="page-header">{% block header %}{% endblock header %}</h1>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-3">
            {% block menu %}{% endblock menu %}
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12">
            {% block content %}{% endblock content %}
        </div>
    </div>
</div>

</body>
</html>
